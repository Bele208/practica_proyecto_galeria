    <script>
           $(".hide").on('click',function() {
           $("nav ul").toggle('slow');
           })

           $(".nav-collapse").on('click', function(){
           $("nav ul").toggle();
           }); 
           $(window).resize(function(){

            var ancho = $(this).width();
            if(ancho > 768){
